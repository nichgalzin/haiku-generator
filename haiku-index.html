<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haiku Generator</title>
    <link rel="stylesheet" href="haiku-styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700i|Fira+Sans" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Haiku For You</h1>
    </header>
    <div class="flex">
        <div id="label-box">
            <h2>Click  generate a to Haiku for you!
            </h2>
            <button id="haiku-btn" class="button-1" role="button">Create Haiku</button>
        </div>
        <div id="haiku-box">
            <div id="line-one"></div>
            <div id="line-two"></div>
            <div id="line-three"></div>
        </div>
    </div>
    <div class="image">
        <img src="./images/SK-A-1923.jpg" alt="Painting of trees">
    </div>
</body>
<script src="./haiku-main.js"></script>
</html>
